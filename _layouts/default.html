

<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title -}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div class="logo">
      <a href="/"><img src="/assets/images/microsoft.png" alt="Microsoft" width="160px"></a>
    </div>

    <h1>{{ page.title }}</h1>

    {% if page.draft -%}
    <p>
    <strong>Note:</strong> This is a draft best practice and is subject to change.
    </p>
    {% endif %}

    {{ content }}

    <hr />
    <footer>
      <small>Developed by <a href="mailto:{{ page.author.email }}">{{ page.author.name }}</a></small>
    </footer>
  </body>
</html>
